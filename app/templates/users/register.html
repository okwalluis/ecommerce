{% extends 'base.html' %}
{% block content %}
<div class="col">
    <h2>Registro</h2>
    <!-- Formulario -->
    <form method="post">
        {% csrf_token %}
        <!-- Con la linea de abajo se implementa todo el formulario -->
        <!-- {{ form }} -->
        <!-- con las lineas de abajo se logra dibujar campo a campo
        <div class="form-group">
            {{form.username.label_tag}}
            {{form.username}}
        </div>
        <div class="form-group">
            {{form.email.label_tag}}
            {{form.email}}
        </div>
        <div class="form-group">
            {{form.password.label_tag}}
            {{form.password}}
        </div>
        -->
        {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}
            {{ field }}

            <!-- con lo de abajo recuperamos mensajes de errores de validacion -->
            {% if field.errors %}
                {{ field.errors }}
            {% endif%}
        </div>
        {% endfor %}
        <button type="submit" name="button" class="btn btn-primary">Registrar</button>
    </form>
</div>

{% endblock %}
